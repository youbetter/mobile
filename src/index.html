<!DOCTYPE html>
<html>
    <head>
        <!--
            * gap is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * unsafe-inline disables use of inline scripts in order to mitigate risk of XSS vulnerabilities
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: *; script-src 'self' 'unsafe-inline' *; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>{%= o.htmlWebpackPlugin.options.title %}</title>
    </head>
    <body>
        <script src="cordova.js"></script>
    </body>
</html>
